<!DOCTYPE html>
<html lang="en" class="cms-theme-original">
<head>
    <meta charset="UTF-8" />
    <title>Valor Wave CMS — File Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

    <!-- Editor Styles -->
    <link rel="stylesheet" href="editor.css" />
</head>

<body>
    <!-- HEADER -->
    <header id="editor-header">
        <button id="back-btn">← Back to CMS</button>

        <div id="file-info">
            <span id="repo-label"></span>
            <span id="path-label"></span>
        </div>

        <button id="save-btn" class="primary">Save</button>
    </header>

    <!-- EDITOR CONTAINER -->
    <main id="editor-container"></main>

    <!-- SCRIPT -->
    <script src="editor.js"></script>
</body>
</html>
