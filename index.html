<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Wave CMS</title>

    <link rel="stylesheet" href="cms-admin-v2.css">
    <link rel="stylesheet" href="themes.css">
</head>
<body class="theme-original">
    <header id="cms-header">
        <h1>Valor Wave CMS Ready</h1>

        <div class="cms-controls">
            <label>CMS:</label>
            <select id="cms-theme">
                <option value="original">Original</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>

            <label>Site:</label>
            <select id="site-theme">
                <option value="original">Original</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>

            <button id="save-draft">Save Draft</button>
            <button id="publish">Publish</button>
            <button id="logout">Logout</button>
        </div>
    </header>

    <main id="cms-main">
        <div id="preview-container">
            <div id="top-pane">
                <div class="pane-label">Editable Preview</div>
                <iframe
                    id="preview-frame-editable"
                    src="https://sammassengale82.github.io/valorwaveentertainment/">
                </iframe>
            </div>

            <div id="drag-bar"></div>

            <div id="bottom-pane">
                <div class="pane-label">Live Published Site</div>
                <iframe
                    id="preview-frame-live"
                    src="https://valorwaveentertainment.com">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Editor Modal (FORCED hidden) -->
    <div id="editor-overlay" class="hidden" style="display:none;">
        <div id="editor-modal">
            <button id="close-editor" class="close-btn">Ã—</button>
            <h2>Edit Content</h2>

            <label>Content</label>
            <textarea id="editor-content"></textarea>

            <label>Image URL:</label>
            <input type="text" id="editor-image-url">

            <label>Upload New Image</label>
            <input type="file" id="editor-image-upload">

            <div class="editor-actions">
                <button id="apply-changes">Apply Changes</button>
                <button id="cancel-editor">Cancel</button>
            </div>
        </div>
    </div>

    <script src="cms-admin-v2.js"></script>
</body>
</html>
