<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <!-- CMS Core Styles -->
  <link rel="stylesheet" href="/cms-admin-v2.css" />

  <!-- CMS Theme Styles -->
  <link rel="stylesheet" href="/themes.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body>

  <header class="cms-header">
    <h1>Valor Wave CMS Ready</h1>

    <div class="cms-actions">
      <button id="saveDraftBtn">Save Draft</button>
      <button id="publishBtn" class="publish">Publish</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </header>

  <main class="cms-main">
    <section class="editor-panel">
      <h2>Page Editor</h2>
      <p>Edit your website visually. Click any editable section in the preview.</p>

      <!-- EDIT MODAL -->
      <div id="editModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>

          <h3>Edit Content</h3>

          <label>Content</label>
          <textarea id="editContent"></textarea>

          <label>Image URL</label>
          <input type="text" id="editImageUrl" />

          <label>Upload New Image</label>
          <input type="file" id="imageUpload" />

          <div class="modal-buttons">
            <button id="applyChangesBtn" class="apply">Apply Changes</button>
            <button id="cancelChangesBtn" class="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <!-- LIVE PREVIEW -->
    <section class="preview-panel">
      <h2>Live Preview</h2>
      <iframe id="previewFrame" src="https://valorwaveentertainment.com" loading="lazy"></iframe>
    </section>
  </main>

  <!-- CMS Logic -->
  <script src="/cms-admin-v2.js"></script>

</body>
</html>
