<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <!-- CMS Core Styles -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/cms-admin-v2.css" />

  <!-- CMS Theme Styles -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/themes.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/favicon.ico" />
</head>

<body>

  <header class="cms-header">
    <h1>Valor Wave CMS Ready</h1>

    <div class="cms-actions">
      <button id="saveDraftBtn">Save Draft</button>
      <button id="publishBtn" class="publish">Publish</button>
      <button id="logoutBtn" class="logout">Logout</button>
    </div>
  </header>

  <main class="cms-main">
    <!-- LEFT: EDITOR PANEL -->
    <section class="editor-panel">
      <h2>Page Editor</h2>
      <p>Click any editable section in the preview to modify content. Use the theme selectors below.</p>

      <div class="theme-selectors">
        <div class="theme-group">
          <label for="cmsThemeSelect">CMS Theme:</label>
          <select id="cmsThemeSelect">
            <option value="original">Original</option>
            <option value="multicam">Multicam</option>
            <option value="patriotic">Patriotic</option>
          </select>
        </div>

        <div class="theme-group">
          <label for="siteThemeSelect">Website Theme:</label>
          <select id="siteThemeSelect">
            <option value="original">Original</option>
            <option value="multicam">Multicam</option>
            <option value="patriotic">Patriotic</option>
          </select>
        </div>
      </div>

      <div class="editor-hint">
        <p>Tip: On mobile, scroll down to see the preview below the editor.</p>
      </div>

      <!-- EDIT MODAL -->
      <div id="editModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>

          <h3>Edit Content</h3>

          <label for="editContent">Content</label>
          <textarea id="editContent"></textarea>

          <label for="editImageUrl">Image URL</label>
          <input type="text" id="editImageUrl" />

          <label for="imageUpload">Upload New Image</label>
          <input type="file" id="imageUpload" />

          <div class="modal-buttons">
            <button id="applyChangesBtn" class="apply">Apply Changes</button>
            <button id="cancelChangesBtn" class="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT: LIVE PREVIEW -->
    <section class="preview-panel">
      <h2>Live Preview</h2>
      <iframe id="previewFrame" src="https://valorwaveentertainment.com" loading="lazy"></iframe>
    </section>
  </main>

  <!-- CMS Logic -->
  <script src="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/cms-admin-v2.js"></script>

</body>
</html>
