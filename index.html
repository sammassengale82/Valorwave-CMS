<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valor Wave CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CMS styles -->
    <link rel="stylesheet" href="cms-admin-v2.css">
    <!-- Your theme variables file (if separate) -->
    <link rel="stylesheet" href="themes.css">
</head>
<body class="theme-original">
    <header id="cms-header">
        <h1>Valor Wave CMS Ready</h1>

        <div class="cms-controls">
            <!-- CMS THEME -->
            <label>CMS Theme:</label>
            <select id="cms-theme">
                <option value="original">Original</option>
                <option value="multicam">Multicam</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>
            <button id="save-cms-theme">Save</button>
            <span id="cms-theme-saved" style="font-size:0.75rem; opacity:0; transition:opacity .3s;">Saved!</span>

            <!-- SITE THEME -->
            <label>Site Theme:</label>
            <select id="site-theme">
                <option value="original">Original</option>
                <option value="multicam">Multicam</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>
            <button id="save-site-theme">Save</button>
            <span id="site-theme-saved" style="font-size:0.75rem; opacity:0; transition:opacity .3s;">Saved!</span>

            <!-- Actions -->
            <button id="save-draft">Save Draft</button>
            <button id="publish">Publish</button>
            <button id="logout">Logout</button>

            <!-- GitHub auth -->
            <button id="github-login">Login with GitHub</button>
            <span id="auth-status" style="font-size:0.75rem; opacity:0.8;">Not authenticated</span>
        </div>
    </header>

    <main id="cms-main">
        <div id="preview-container">
            <div id="top-pane">
                <span class="pane-label">Editable Preview</span>
                <iframe
                    id="preview-frame-editable"
                    src="https://valorwaveentertainment.com"
                    loading="lazy">
                </iframe>
            </div>

            <div id="drag-bar"></div>

            <div id="bottom-pane">
                <span class="pane-label">Live Site</span>
                <iframe
                    id="preview-frame-live"
                    src="https://valorwaveentertainment.com"
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </main>

    <!-- Editor overlay / modal -->
    <div id="editor-overlay" class="hidden">
        <div id="editor-modal">
            <button class="close-btn" id="cancel-editor" type="button">&times;</button>
            <h2>Edit Content</h2>

            <!-- WYSIWYG Toolbar -->
    <div id="wysiwyg-toolbar">
        <button type="button" data-action="bold"><b>B</b></button>
        <button type="button" data-action="italic"><i>I</i></button>
        <button type="button" data-action="underline"><u>U</u></button>

        <span class="toolbar-divider"></span>

        <button type="button" data-action="h1">H1</button>
        <button type="button" data-action="h2">H2</button>
        <button type="button" data-action="h3">H3</button>

        <span class="toolbar-divider"></span>

        <button type="button" data-action="ul">â€¢ List</button>
        <button type="button" data-action="ol">1. List</button>

        <span class="toolbar-divider"></span>

        <button type="button" data-action="left">Left</button>
        <button type="button" data-action="center">Center</button>
        <button type="button" data-action="right">Right</button>
    </div>

            <!-- Text / list content -->
            <label for="editor-content">Content</label>
            <textarea id="editor-content"></textarea>

            <!-- Image / link URL -->
            <label for="editor-image-url">Image / Link URL</label>
            <input type="text" id="editor-image-url" placeholder="https://...">

            <!-- (Optional) file upload hook -->
            <label for="editor-image-upload">Upload Image</label>
            <input type="file" id="editor-image-upload" accept="image/*">

            <div class="editor-actions">
                <button id="apply-changes" type="button">Apply</button>
                <button id="cancel-editor" type="button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- CMS logic -->
    <script src="cms-admin-v2.js"></script>
</body>
</html>
