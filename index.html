<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor Wave CMS</title>

    <!-- GitHub RAW CSS -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/cms-admin-v2.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/themes.css">

</head>
<body class="theme-original">

    <header id="cms-header">
        <h1>Valor Wave CMS Ready</h1>

        <div class="cms-controls">
            <label>CMS:</label>
            <select id="cms-theme">
                <option value="original">Original</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>

            <label>Site:</label>
            <select id="site-theme">
                <option value="original">Original</option>
                <option value="patriotic">Patriotic</option>
                <option value="dark">Dark</option>
            </select>

            <button id="save-draft">Save Draft</button>
            <button id="publish">Publish</button>
            <button id="logout">Logout</button>
        </div>
    </header>

    <main id="cms-main">
        <iframe id="preview-frame" src="https://sammassengale82.github.io/valorwaveentertainment/"></iframe>
    </main>

    <!-- Editor Modal -->
    <div id="editor-overlay" class="hidden">
        <div id="editor-modal">
            <h2>Edit Content</h2>
            <button id="close-editor">Ã—</button>

            <label>Content</label>
            <textarea id="editor-content"></textarea>

            <label>Image URL:</label>
            <input type="text" id="editor-image-url">

            <label>Upload New Image</label>
            <input type="file" id="editor-image-upload">

            <div class="editor-actions">
                <button id="apply-changes">Apply Changes</button>
                <button id="cancel-editor">Cancel</button>
            </div>
        </div>
    </div>

    <!-- GitHub RAW JS -->
    <script src="https://raw.githubusercontent.com/sammassengale82/Valorwave-CMS/main/cms-admin-v2.js"></script>

</body>
</html>
